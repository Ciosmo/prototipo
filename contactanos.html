    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <main>
        <div class="nav-container">
            <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="resources/logo.png" alt="principal-logo"></a>

                    </div>
                </div>
            </nav>
        </div>
        <div class="texto">
            <h3>Formulario</h3>
        </div>
        
        <div class="estilo">
            <form action="" id="formulario">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div id="caja">
                    <label for="comentario">Descripción adicional de su caso</label>
                    <textarea name="comentario" id="comentario"></textarea>
                </div>
                <div>
                    <label for="telefono">Telefono</label>
                    <input class="form-control" type="tel" name="telefono" id="telefono" pattern="[0-9]{+}">
                    <span class="validity"></span>
                </div>
                <div>
                    <label for="fecha">Asigne un dia para llamarle</label>
                    <input class="form-control" type="date" id="fecha" name="fecha">
                </div>
                <div id="boton-ql" class="col-md-12 ">
                    <button type="button" class="btn btn-outline-dark">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <small id="copyright">&copy; Copyright 2021 - Abogados LEX</small>
        <img src="resources/logo.png" alt="">
    </footer>

<script>
    $(document).ready(function () {
        $("#formulario").validate({
            rules: {
                nombre: {
                    required: true,
                    minlength: 5
                },
                email: {
                    required: true,
                    email: true,

                },
                comentario:{
                    required: true,
                    minlength: 5
                },
                telefono:{
                    required: true,
                    digits: true
                },
                fecha:{
                    required: true,
                     date: true
                }
               

            },
            messages: {
                nombre: {
                    required: "Complete con datos correctos",
                    minlength: "Ingresa 5 caracteres como minimo"
                },
                email: {
                    required: "Complete el campo correctamente",
                    email: "Ingrese una dirección de correo válida",
                },
                comentario: {
                    required: "Complete el campo correctamente",
                    minlength: "Ingrese como minimo 5 caracteres",
                },
                telefono: {
                    required: "Complete el campo correctamente",
                    email: "Ingrese solo numeros",
                },
                fecha: {
                    required: "Complete el campo correctamente",
                    date: "Ingrese una fecha",
                }
            }
        });
    });
</script>
